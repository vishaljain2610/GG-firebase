<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
        <meta name="theme-color" content="#fecb10">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
        <title>Gadigoda - User Profile</title>
    </head>
    <body>
        <div id="header">
            <div id="backmenu">
              <i class="fas fa-arrow-left"></i>
            </div>
            <div id="logo_holder">
              <img class="img-fluid" src="Gadigoda-white_logo.png">
              <div id="brandname">Gadigoda.com</div>
            </div>
            <div id="menu">
              <i onclick="call_main_menu()" class="fas fa-bars"></i>
            </div>
        </div>
        <div class="container">
            <div class="message"><b>Oops...Something went wrong</b></div>
            <div class="payment"><b>Payment was unsuccessful</b></div>
            <img class="caution_img" src="Caution.png">
            <div class="try">
                <div class="con1">
                    <img class="icon" src="icon.png">
                </div>
                <div class="con2">
                    <div class="again"><b>Try again</b></div>
                </div>
            </div>
        </div>
    </body> 
</html>
