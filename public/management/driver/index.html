    <div class="shadow" id="header">

    </div>

    <div id="body_holder">

        <div id="partner_list">
            <div class="plan-sub-tab-label" style="display: -webkit-inline-box;margin-bottom: 15px;">
                <div>
                    <h3 onclick="create_new_partner()">Partner List</h3>
                </div>
                <button type="button" class="btn btn-outline-primary" style="margin-left: 10px;" data-toggle="modal"
                    data-target="#create_new_partner_modal">Add Partner</button>
            </div>

            <table id="partner_table" class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Car_Owner</th>
                        <th scope="col">Car_Under_Management</th>
                        <th scope="col">Contact</th>
                        <th scope="col">Model</th>
                        <th scope="col">Rate</th>
                        <th scope="col">Region</th>
                        <th scope="col">Seater</th>
                        <th scope="col">T_Permit</th>
                        <th scope="col">Vechile_Number</th>
                        
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button type="button" id="edit_button" class="btn btn-outline-primary" style="margin-left: 10px;" data-toggle="modal"
            data-target="#edit_partner_modal">Edit Partner</button>
            </div>
        </div>
    </div>


    <div class="modal" id="create_new_partner_modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Partner</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="" id="make_new_partner">
                        <h3>Create New Partner</h3>
                        <form id="make_new_partner_form">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Car Owner</label>
                                <input type="email" name="car_owner" class="form-control" id="exampleFormControlInput1"
                                    placeholder="">
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlInput1">Car_Under_Management</label>
                                <input type="text" name="cars_under_management" class="form-control" id="exampleFormControlInput1">
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlInput1">Contact</label>
                                <input type="tel" name="contact_number" class="form-control" id="exampleFormControlInput1"
                                    placeholder="">
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlInput1">Model</label>
                                <input type="text" name="model"  class="form-control" id="exampleFormControlInput1">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Rate</label>
                                <input type="text" name="rate"  class="form-control" id="exampleFormControlInput1"
                                    placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Region</label>
                                <input type="email" name="rate"  class="form-control" id="exampleFormControlInput1"
                                    placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Seater</label>
                                <input type="email" name="seater"  class="form-control" id="exampleFormControlInput1"
                                    placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">T_Permit</label>
                                <input type="email" name="t_permit"  class="form-control" id="exampleFormControlInput1"
                                    placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Vechile_Number</label>
                                <input type="email" name="vehicle_number"  class="form-control" id="exampleFormControlInput1"
                                    placeholder="">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="create_new_partner()">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>
<!-- edit partner modal -->
    <div class="modal" id="edit_partner_modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Partner</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="" id="make_new_partner">
                        <h3>Create New Partner</h3>
                        <form id="edit_partner_form">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Car Owner</label>
                                <input type="email" name="partner_name" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Pandey Ji">
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlInput1">Car_Under_Management</label>
                                <input type="text" name="partner_number" class="form-control" id="exampleFormControlInput2">
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlInput1">Which Car?</label>
                                <select class="form-control" name="selected_vehicle" id="#vehicle_list_select"
                                    onchange="setseats(this.options[this.selectedIndex].getAttribute('seats'));">
                                    <option selected readonly>Select Vehicle</option>
                                    
                                    <option value="Maruti Suzuki Omni" seats="4">Maruti Suzuki Omni</option>
                                    <option value="Maruti Suzuki Dzire" seats="4">Maruti Suzuki Dzire</option>
                                    <option value="Toyota Etios" seats="4">Toyota Etios</option>
                                    <option value="Maruti Suzuki Ertiga" seats="6">Maruti Suzuki Ertiga</option>
                                    <option value="Toyota Innova" seats="7">Toyota Innova</option>
                                    <option value="Toyota Innova Crysta" seats="6">Toyota Innova Crysta</option>
                                    <option value="Chevrolet Tavera" seats="8">Chevrolet Tavera</option>
                                    <option value="Force Toofan" seats="13">Force Toofan</option>
                                    <option value="Force Traveller [12 Seater]" seats="12">Force Traveller [12 Seater]
                                    </option>
                                    <option value="Force Traveller [17 Seater]" seats="17">Force Traveller [17 Seater]
                                    </option>

                                    
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Seater</label>
                                <input type="email" name="partner_license"  class="form-control" id="exampleFormControlInput7"
                                    placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">T_Permit</label>
                                <input type="email" name="partner_license"  class="form-control" id="exampleFormControlInput8"
                                    placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Vechile_Number</label>
                                <input type="email" name="partner_license"  class="form-control" id="exampleFormControlInput9"
                                    placeholder="">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="create_new_partner()">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>
