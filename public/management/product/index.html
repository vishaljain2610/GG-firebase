    <script

      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="../package/index.html"

          <a class="nav-item nav-link" href="../foodorders/index.html">Food Orders</a>
        </div>
      </div>
    </nav>
    <!-- navbar completed -->

    <!-- add product button  -->

    <button
      type="button"
      class="btn btn-primary mx-3 my-3"
      data-toggle="modal"
      data-target="#add_product"
    >
      Add Products
    </button>

    <!-- add product button completed -->

    <!-- filter -->
    <div id="filter_container">
      <label for="filter" class="font-weight-bold mx-3">FILTER </label>
      <select
        id="filter"
        name="filter"
        class="form-control"
        onchange="update_products_list()"
      >
        <option selected value="none">None</option>
        <option value="food">Food</option>
        <option value="accessories">Accessories</option>
      </select>
    </div>
    <!-- filter completed -->

    <!-- add products -->

    <div
      class="modal fade"
      id="add_product"
      tabindex="-1"
      role="dialog"
      aria-labelledby="add_productLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Product</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="product_adding_form" method="POST">
              <label for="product_name" class="font-weight-bold"
                >Enter Product Name</label
              >
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon3"
                    >Product Name</span
                  >
                </div>
                <input
                  name="name"
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="basic-addon3"
                  required
                />
              </div>

              <label
                for="basic-url"
                style="margin-bottom: 0px !important"
                class="font-weight-bold"
                name="desc"
                >Enter Product Description</label
              >
              <div class="input-group">
                <textarea
                  name="desc"
                  style="margin-bottom: 15px"
                  class="form-control"
                  id="desc"
                  aria-label="With textarea"
                  required
                ></textarea>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="price" class="font-weight-bold">Price</label>
                  <input
                    type="number"
                    name="price"
                    class="form-control"
                    id="price"
                    placeholder="Enter Price"
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="mrp" class="font-weight-bold">MRP</label>
                  <input
                    type="number"
                    name="mrp"
                    class="form-control"
                    id="mrp"
                    placeholder="Enter MRP"
                    required
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="location" class="font-weight-bold"
                    >Location</label
                  >
                  <select id="location" name="location" class="form-control">
                    <option selected readonly>Select Location</option>
                    <option value="location1">Location 1</option>
                    <option value="location2">Location 2</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-lg-9">
                  <label for="delay" class="font-weight-bold">Delay</label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Enter Delay in minutes"
                    id="time"
                    name="time"
                    required
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="type" class="font-weight-bold">Type</label>
                  <select id="type" name="type" class="form-control">
                    <option selected readonly>Select Type</option>
                    <option value="Food">Food</option>
                    <option value="Accessories">Accessories</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-lg-9">
                  <label for="category" class="font-weight-bold"
                    >Category</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Category"
                    id="category"
                    required
                    name="category"
                  />
                </div>
              </div>
              <label for="category" class="font-weight-bold"
                >Available At:</label
              >
              <div class="form-row">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    name="availableAt"
                    type="checkbox"
                    id="Morning"
                    value="morning"
                  />
                  <label class="form-check-label" for="inlineCheckbox1"
                    >Morning</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    name="availableAt"
                    type="checkbox"
                    id="Afternoon"
                    value="afternoon"
                  />
                  <label class="form-check-label" for="inlineCheckbox2"
                    >Afternoon</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    name="availableAt"
                    type="checkbox"
                    id="Evening"
                    value="evening"
                  />
                  <label class="form-check-label" for="inlineCheckbox3"
                    >Evening</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    name="availableAt"
                    type="checkbox"
                    id="Night"
                    value="night"
                  />
                  <label class="form-check-label" for="inlineCheckbox3"
                    >Night</label
                  >
                </div>
                <div>
                  <label class="my-3 mx-2">Image URL</label>
                <input
                  name="media"
                  type="text"
                  class="form-control"
                  id="media"
                  aria-describedby="basic-addon3"
                  readonly="readonly"
                  required
                />
              </div>
          
              </div>
            </form>
            <div class="form-row">
              <div class="form-group col-md-6 mt-4">
                <label>Image Name</label
                ><input type="text" id="namebox" class="form-control" readonly="readonly"/><label id="extlab"></label
                ><br />
                <br />
                <img id="myimg" /><label id="upprogress"></label><br />
                <br />
                <button id="selbtn">Select Image</button>
                <button id="upbtn">Upload Image</button>
                <!-- <button id="downbtn">Retrieve Image</button> -->
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="clear"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="submit" class="btn btn-primary">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- add products completed -->

    <!-- products -->
    <div class="products"></div>
    <!-- products completed -->
  </body>
