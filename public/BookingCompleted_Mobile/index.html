<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="theme-color" content="#fecb10">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
  <title>Gadigoda - BookingCompleted</title>
</head>

<body>
  <img class="img_tick" src="tick.png">
  <div id="booking_completed" style="white-space:pre-wrap"><b>Booking completed&#10;successfully</b></div>
  <div class="container">
    <div class="container1">
      <div class="container-1">
        <div class="date"><b>Date</b></div>
        <div class="day"><b>12 April, 22</b></div>
        <br>
        <div class="time"><b>Time</b></div>
        <div class="pm"><b>12pm</b></div>
      </div>  
      <div class="container-2">
        <div class="pick"><b>Pick Up From</b></div>
        <div class="station"><b>Jarwar Jn</b></div>
        <br>
        <div class="received" style="white-space:pre-wrap"><b>Advance&#10;Received</b></div>
        <div class="amt"><b>₹600</b></div>
      </div>
    </div> 
    <img class="line" src="Line.png"> 
    <div class="plan"><b>Micro Plan - 100Km</b></div>  
    <div class="container01">
      <img class="img_car" src="dzire.png">
      <div class="container_1">
          <div class="container001">
              <div class="seat"><b>4 Seater</b></div>
              <div class="km" style="white-space:pre-wrap">Sedans,&#10;50kms for 2Hrs</div>
          </div>
          <div class="container0001">
              <div class="price"><b>Price</b></div>
              <div class="cost"><b>₹1100</b></div>
          </div>
      </div> 
    </div>
    <img class="line" src="Line.png"> 
    <button class="done"><b>Done</b></button>
  </div>
</body>
</html>
